<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find all carrots!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="game">
        <header class="game-header">
            <button class="game-button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game-timer">0:0</span>
            <span class="game-score">9</span>
        </header>
        <section class="game-field"></section>
    </section>
    <section class="pop-up pop-up-hide">
        <button class="pop-up-redo">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up-message">Hello</span>
    </section>
</body>
</html>
